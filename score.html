<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分組計分系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .group {
            margin-bottom: 20px;
        }
        #score {
            font-size: 1.5em;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            margin: 5px;
        }
    </style>
</head>
<body >
    <div style="color:white"><h1>紅白大賽計分系統</h1></div>
    <P></P>
    <P></P>
    <P></P>
    <P></P>
    <P></P>
    <table>
        <Tr>
            <td>
    <div class="group" style="background-color: red;">
        <h2>紅組</h2>
        <div id="score1">分數: 0</div>
        <button onclick="changeScore(1, 1)">增加分數</button>
        <button onclick="changeScore(1, -1)">減少分數</button>
        <button onclick="resetScore(1)">重置分數</button>
    </div>
    </td>
    <td>
    <div class="group" style="background-color: white;">
        <h2>白組</h2>
        <div id="score2">分數: 0</div>
        <button onclick="changeScore(2, 1)">增加分數</button>
        <button onclick="changeScore(2, -1)">減少分數</button>
        <button onclick="resetScore(2)">重置分數</button>
    </div>
    </td>
    </Tr>
    </table>
    <script>
        // 用於儲存每組的分數
        const scores = {
            1: 0,
            2: 0
        };

        function updateScore(group) {
            document.getElementById('score' + group).innerText = '分數: ' + scores[group];
        }

        function changeScore(group, amount) {
            scores[group] += amount;
            updateScore(group);
        }

        function resetScore(group) {
            scores[group] = 0;
            updateScore(group);
        }
    </script>
</body>
</html>

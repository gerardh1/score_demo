<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sc \ale=1.0">
    <title>分組計分系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .group {
            margin-bottom: 20px;
        }
        #score {
            font-size: 1.5em;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            margin: 5px;
        }
    </style>
</head>
<body onload="myFunction()">
    <div style="color:white"><h1>紅白大賽計分系統</h1></div>
    &nbsp;<br/>
    &nbsp;<br/>
    &nbsp;<br/>
    &nbsp;<br/>
    &nbsp;<br/>

    &nbsp;<br/>
    &nbsp;<br/>
    &nbsp;<br/>
    &nbsp;<br/>
    &nbsp;<br/>

    &nbsp;<br/>
    &nbsp;<br/>
    &nbsp;<br/>
    &nbsp;<br/>
    &nbsp;<br/>
    <table align="center">
        <Tr>
            <td>
    <div class="group" style="background-color: red;">
        <h2>紅組</h2>
        <div id="score1">分數: 0</div>
        <button id="redAdd" onclick="changeScore(1, 1)" >增加分數</button>
        <button id="redReduce"onclick="changeScore(1, -1)">減少分數</button>
        <button id="redReset" onclick="resetScore(1)">重置分數</button>
    </div>
    </td>
    <td>
    <div class="group" style="background-color: white;">
        <h2>白組</h2>
        <div id="score2">分數: 0</div>
        <button id="whiteAdd" onclick="changeScore(2, 1)">增加分數</button>
        <button id="white" onclick="changeScore(2, -1)">減少分數</button>
        <button id="whiteReset" onclick="resetScore(2)">重置分數</button>
    </div>
    </td>
    </Tr>
    </table>
    <script>
        
        // 用於儲存每組的分數
        const scores = {
            1: 0,
            2: 0
        };
        function myFunction() {
            var queryString = window.location.href;
            var urlParams = new URL(queryString);
            var user = urlParams.searchParams.get('User')
    
            if (user=="admin"){
                document.getElementById("redAdd").disabled = false;
                document.getElementById("redReduce").disabled = false;
                document.getElementById("redReset").disabled = false;
                document.getElementById("whiteAdd").disabled = false;
                document.getElementById("whiteReduce").disabled = false;
                document.getElementById("whiteReset").disabled = false;
            }
            else
            {
                document.getElementById("redAdd").disabled = true;
                document.getElementById("redReduce").disabled = true;
                document.getElementById("redReset").disabled = true;
                document.getElementById("whiteAdd").disabled = true;
                document.getElementById("whiteReduce").disabled = true;
                document.getElementById("whiteReset").disabled = true;
            }
        }
        function updateScore(group) {
            document.getElementById('score' + group).innerText = '分數: ' + scores[group];
        }

        function changeScore(group, amount) {
            scores[group] += amount;
            updateScore(group);
        }

        function resetScore(group) {
            scores[group] = 0;
            updateScore(group);
        }
    </script>
</body>
</html>
